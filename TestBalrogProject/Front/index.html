<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hello, World</title>
	<script src="Game.js"></script>
	<script src="../Engine/Creation.js"></script>
	<script src="../Engine/BalrogEngine.js"></script>
	<script id="vertex" type="x-shader">
		attribute vec2 inPosition;

		void main() {
		gl_Position = vec4(inPosition, 0.0, 1.0);
		}
	</script>
	<script id="fragment" type="x-shader">
		#ifdef GL_ES
		precision highp float;
		#endif

		uniform vec4 uColor;

		void main() {
		gl_FragColor = uColor;
		}
	</script> 
</head>
<body onload="RunApplication()">
	<b><center>Starting Engine...</center></b>
		<center><canvas id="glCanvas" width="1000" height="800">
			Your browser doesn't appear to support the
			<code>&lt;canvas&gt;</code> element.
		</canvas>
	</center>
</body>
</html>
